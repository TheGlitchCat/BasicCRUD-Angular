
<div style="text-align: center" *ngIf="msgText !== null">
  <app-msg [msgText]="msgText"></app-msg>
</div>

<h1>Books</h1>

<div class="col-lg-6 justify-content-center align-items-center container">

  <form class="col-12" [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm.value)">

    <div class="form-group row">
      <label for="inputId3" class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="inputId3" formControlName="id" placeholder="Book id">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputTitle3" formControlName="title" placeholder="Book Title">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputAuthor3" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputAuthor3" formControlName="author" placeholder="Author Id">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">{{option}}</button>
      </div>
    </div>
  </form>

</div>



<div class="col-lg-12">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th>Name</th>
      <th>Author</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td scope="row">{{book.id}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td><button type="button" class="btn btn-primary" (click)="showBook(book)">Show</button></td>
      <td><button type="button" class="btn btn-secondary" (click)="editBook(book)">Edit</button></td>
      <td><button type="button" class="btn btn-danger" (click)="deleteBook(book)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
